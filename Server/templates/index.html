<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        #icons {
            height: 60px;
            width: 60px;
            margin: 10px;
        }
        .ui-header .ui-btn-left {
            top: 0.6em;
        }
    </style>
</head>

<body>
    <!-- Main Page-->
 <div data-role="page" id="startpage">
	<div data-role="header">
		<h1>A2B</h1>
	</div>

	<div date-role="main" class="ui-content">

        <div>
            <label for="autocomplete"><b>Start Location</b></label>
            <input type="text" onFocus="geolocate()" name="location" id="autocomplete" placeholder="Set your start location" value="" data-mini="true" maxlength="80" data-wrapper-class="ui-custom" />

            <label for="autocomplete2"><b>End Location</b></label>
            <input type="text" onFocus="geolocate()" name="end_location" id="autocomplete2" placeholder="Set your end location" value="" data-mini="true" maxlength="80" data-wrapper-class="ui-custom" />

            <a class="ui-btn" id="btnGetGeo" href="#secondpage">Search</a>
        </div>

    </div>

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
</div>

<!-- Second Page Page-->
<div data-role="page" id="secondpage">
	<div data-role="header">
		<p align="middle">Your Trip Data<p>
		<a href="#startpage" class="ui-btn ui-btn-icon-left ui-icon-back ui-btn-left">Back</a>
	</div>

	<div date-role="main" class="ui-content">

        <div>
            <ul data-role="listview" data-inset="true">
                <!-- Item 1: Car -->
                <li data-role="list-divider" data-inset="false">
                    <table>
                        <tr>
                            <td rowspan="2">
                                <img id="icons" src="{{url_for('static', filename='taxi.png') }}" />
                            </td>
                            <td>
                                <h2 style="font-size: 16px">Car</h2>
                            </td>
                            <td>
                            </td>
                            <td rowspan="2" width="200px" id="lighttaxi">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p style="font-size: 13px">Estimation</p>
                            </td>
                            <td>
                                <p style="font-size: 13px" id="cartime"></p>
                            </td>
                        </tr>

                    </table>
                </li>
                <li data-role="collapsible">
                    <h3 font-size="-2">Prices:</h3>
                    <table>
                        <tr>
                            <td width="100px">
                                Yellow Cab:
                            </td>
                            <td id="cab_price"></td>
                        </tr>
                        <tr>
                            <td>
                                UberX:
                            </td>
                            <td id="uberx_price"></td>
                        </tr>
                        <tr>
                            <td>
                                UberXL:
                            </td>
                            <td id="uberxl_price"></td>
                        </tr>
                        <tr>
                            <td>
                                UberSUV:
                            </td>
                            <td id="ubersuv_price"></td>
                        </tr>
                        <tr>
                            <td>
                                UberBlack:
                            </td>
                            <td id="uberblack_price"></td>
                        </tr>
                    </table>
                </li>

                <!-- Item 2: Bike -->
                 <li data-role="list-divider">
                    <table>
                        <tr>
                            <td rowspan="2">
                                <img id="icons" src="{{url_for('static', filename='bike.png') }}" />
                            </td>
                            <td>
                                <h2 style="font-size: 16px">Bike</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p style="font-size: 13px">Estimation</p>
                            </td>
                            <td>
                                <p style="font-size: 13px" id="biketime"></p>
                            </td>
                        </tr>
                    </table>
                        </li>
                </li>
                <li data-role="collapsible">
                    <h3 font-size="-2">Info:</h3>
                    <table>
                        <tr>
                            <td width="100px">
                                Price:
                            </td>
                            <td id="bike_price"></td>
                        </tr>
                        <tr>
                            <td>
                                Calories:
                            </td>
                            <td id="bike_calories"></td>
                        </tr>

                    </table>
                </li>

                <!-- Item 3: Walking -->
                 <li data-role="list-divider">
                    <table>
                        <tr>
                            <td rowspan="2">
                                <img id="icons" src="{{url_for('static', filename='walk.png') }}" />
                            </td>
                            <td>
                                <h2 style="font-size: 16px">Walking</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p style="font-size: 13px">Estimation</p>
                            </td>
                            <td>
                                <p style="font-size: 13px" id="walkingtime"></p>
                            </td>
                        </tr>
                    </table>
                        </li>
                </li>
                <li data-role="collapsible">
                    <h3 font-size="-2">Info:</h3>
                    <table>
                        <tr>
                            <td width="100px">
                                Calories:
                            </td>
                            <td id="walking_calories"></td>
                        </tr>
                    </table>
                </li>

            </ul>
        </div>


	<div data-role="footer" data-position="fixed">
		<h4 id="timestamp"></h4>
	</div>
</div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrSNzkA1opCqivwJYXXRwEJkwKPKKCjE&libraries=places&callback=initAutocomplete" async defer></script>
  	<script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
  	<script type=text/javascript src="{{url_for('static', filename='script.js') }}"></script>

</body>

</html>
